<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Dados do professor">
            <h:form id="frm">
                <h:panelGrid columns="2" styleClass="grid-cad">
                    <p:outputLabel value="Nome" />
                    <p:inputText size="30" value="#{professorCadastrar.professor.nome}" />

                    <p:outputLabel value="Telefone" />
                    <p:inputMask mask="(99) 9999-9999" value="#{professorCadastrar.professor.fone}" />

                    <p:outputLabel value="E-mail" />
                    <p:inputText size="30" value="#{professorCadastrar.professor.email}" />

                    <p:outputLabel value="Data de nascimento" />
                    <p:calendar id="inline" pattern="dd/MM/yyyy" mask="true" showOn="button" value="#{professorCadastrar.professor.nascimento}" />

                    <p:outputLabel value="SalÃ¡rio" />
                    <p:inputNumber symbol="R$ " symbolPosition="p"
                                   decimalSeparator="," thousandSeparator="."
                                   value="#{professorCadastrar.professor.salario}">
                    </p:inputNumber>  

                    <p:commandButton value="Salvar" action="#{professorCadastrar.salvar}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
