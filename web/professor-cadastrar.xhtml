<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar professor</title>
    </h:head>
    <h:body>
        <p:panel header="Dados do professor">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

            <h:form id="frm">
                <h:panelGrid columns="3" styleClass="grid-cad">
                    <p:outputLabel value="Nome" />
                    <p:inputText id="nome" required="true"
                                 value="#{professorCadastrar.professor.nome}"
                                 requiredMessage="Informe o nome completo"
                                 validatorMessage="oi" />
                    <p:message for="nome" />

                    <p:outputLabel value="Telefone" />
                    <p:inputMask id="fone" required="true"
                                 mask="(99) 9999-9999"
                                 value="#{professorCadastrar.professor.fone}"
                                 requiredMessage="Informe o número de telefone com DDD" />
                    <p:message for="fone" />

                    <p:outputLabel value="E-mail" />
                    <p:inputText id="email" required="true"
                                 value="#{professorCadastrar.professor.email}"
                                 requiredMessage="Informe o endereço de email" />
                    <p:message for="email" />

                    <p:outputLabel value="Data de nascimento" />
                    <p:calendar id="nascimento" pattern="dd/MM/yyyy" mask="true"
                                showOn="button"
                                value="#{professorCadastrar.professor.nascimento}"
                                required="true"
                                requiredMessage="Informe a data de nascimento" />
                    <p:message for="nascimento" />

                    <p:outputLabel value="Salário" />
                    <p:inputNumber id="salario" symbol="R$ " symbolPosition="p"
                                   decimalSeparator="," thousandSeparator="."
                                   value="#{professorCadastrar.professor.salario}"
                                   requiredMessage="Informe o salário"
                                   required="true">
                    </p:inputNumber>
                    <p:message for="salario" />

                    <p:commandButton value="Salvar" update="frm"
                                     action="#{professorCadastrar.salvar}" />
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
