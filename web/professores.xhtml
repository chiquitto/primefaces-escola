<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Professores</title>
    </h:head>
    <h:body>
        <p:dataTable var="professor" value="#{professores.professores}">
            <p:column headerText="Nome" >
                <h:outputText value="#{professor.nome}" />
            </p:column>
            <p:column headerText="Email" >
                <h:outputText value="#{professor.email}" />
            </p:column>
            <p:column headerText="Nascimento" >
                <h:outputText value="#{professor.nascimento}">
                    <!--<f:convertDateTime pattern="dd/MM/yyyy" />-->
                    <f:convertDateTime />
                </h:outputText>
            </p:column>
            <p:column headerText="SalÃ¡rio" >
                <h:outputText value="#{professor.salario}">
                    <!--<f:convertNumber type="currency" currencySymbol="R$" />-->
                    <f:convertNumber type="currency" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
